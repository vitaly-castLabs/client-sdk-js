<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Livekit test app</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="margin:1em">
    <div id="remote-video-container">
      <video id="remote-video" playsinline autoplay style="width:100%;background-color:lightgray;"></video>
      <audio id="remote-audio" playsinline autoplay style="display: none"></audio>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div id="connect-area">
            <div>
              <b>LiveKit URL</b>
            </div>
            <div>
              <input type="text" class="form-control" id="url" value="ws://localhost:7880" />
            </div>
            <div>
              <b>Token</b>
            </div>
            <div>
              <input type="text" class="form-control" id="token" />
            </div>
          </div>

          <!-- actions -->
          <div id="actions-area">
            <div>
              <button
                id="connect-button"
                class="btn btn-primary mt-1"
                type="button"
                onclick="appActions.connectWithFormInput()">
                Connect
              </button>
              <button
                id="disconnect-room-button"
                class="btn btn-danger mt-1"
                disabled
                type="button"
                onclick="appActions.disconnectRoom()">
                Disconnect
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./sample.ts" type="module"></script>
    <!-- for icons -->
    <script src="https://kit.fontawesome.com/7c1c4c7e9c.js" crossorigin="anonymous"></script>
  </body>
</html>
